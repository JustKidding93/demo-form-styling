<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=devive-width, initial scale=1.0">
    <title>Demo - Styling Forms</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <div class="inner-container">
        <img src="img/logo.jpg" alt="Logo">
        <h1 class="sr-only">Company Name</h1>
        <form action="#" method="get" role="search">
          <label class="sr-only" for="search">Search</label>
          <input id="search" type="text" placeholder="Search">
        </form>
      </div>
    </header>
    <section>
      <div class="inner-container">
        <h2>Log In</h2>
        <form action="#" method="post" name="login">
          <div>
            <label for="email">E-Mail</label>
            <input id="email" type="email" required>
          </div>
          <div>
            <label for="pw">Password</label>
            <p>Must be at least 8 characters long and contain one uppercase, one lowercase, and one number or special character.</p>
            <input id="pw" type="password" required minlength="8" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" autocomplete="off">
          </div>
          <div>
            <input type="submit" value="sign up">
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
